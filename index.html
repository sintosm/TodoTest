      <title>To Do List</title>

   </head>
   <body>
      <div class="container">
         <!-- My Tasks -->
         <nav class="navbar  mt-5">
            <div class="container-fluid">
               <span class="navbar-brand mb-0 h1 my-tasks">My Tasks</span>
            </div>
         </nav>
         <!-- Nav -->
         <nav class="navbar navbar-expand-lg  border-bottom">
            <div class="container-fluid">
               <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
               <span class="navbar-toggler-icon"></span>
               </button>
               <div class="collapse navbar-collapse " id="navbarTogglerDemo01">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0 gap-5 ">
                     <li class="nav-item ">
                        <a class="nav-link active" aria-current="page" href="#">All <span id="all-task-count"></span></a>
                     </li>
                     <li class="nav-item">
                        <a class="nav-link " href="#">Active</a>
                     </li>
                     <li class="nav-item">
                        <a class="nav-link" href="#">Completed</a>
                     </li>
                  </ul>
                  <form class="d-flex gap-2" role="search">
                     <!-- <button type="button" class="btn btn-primary mx-2">Add New Task</button> -->
                     <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#add-new" data-bs-whatever="@mdo">Add New Task</button>
                     <button type="button" class="btn btn-outline-primary">Clear Complated Tasks</button>
                  </form>
               </div>
            </div>
         </nav>
      </div>
      <!-- search task -->
      <div class="container mt-4">
         <div class="d-flex row justify-content-between ">
            <div class="col-md-6">
               <input type="text" class="form-control" placeholder="Search by task name">
            </div>
            <div class="d-flex col-md-2 ">
                <label for="" class="form-label col-md-4">Sort by :</label>
                <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Select
                  </button>
                  <ul class="dropdown-menu ">
                    <li><a class="dropdown-item " href="#"><button type="button" class="btn btn-primary" style="width: 100%;" onclick="sortByTitle()">By Title</button></a></li>
                    <li><a class="dropdown-item   " href="#"><button type="button" class="btn btn-light" style="width: 100%;" onclick="sortByDate()">By Due date</button></a></li>
                    
                    
                    
                  </ul>
               
               <!-- <select class="form-select" aria-label="Default select example">
                
                  <option selected onclick="sortByTitle()"><button type="button" class="btn btn-outline-primary">By Title</button></option>
                  <option value="1">By Due Date</option>
                 
               </select> -->
            </div>
         </div>
      </div>
      <!-- Active  -->
      <div class="container mt-4">
         <div class="d-flex row justify-content-md-start">
            <h1 class="active-tasks">Active Tasks</h1>
         </div>
      </div>
      <!-- Add Tasks -->
      <div class="container mt-4">
         <div class="modal fade" id="add-new" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
               <div class="modal-content">
                  <div class="modal-header">
                     <h1 class="modal-title fs-5" id="exampleModalLabel">Add Task</h1>
                     <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                     <form>
                        <div class="mb-3">
                           <label for="title" class="col-form-label">Title </label>
                           <input type="text" class="form-control" id="task-title" placeholder="eg : Create two ad banners">
                        </div>
                        <div class="mb-3">
                           <label for="message-text" class="col-form-label">Description</label>
                           <textarea class="form-control" id="task-description" placeholder="Add your task description."></textarea>
                        </div>
                        <div class="mb-3">
                           <label for="title" class="col-form-label">Due Date </label>
                           <input type="date"  class="form-control mt-2 mb-3" id="theDate">
                        </div>
                     </form>
                  </div>
                  <div class="modal-footer">
                     <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                     <button type="button" class="btn btn-primary" id="add-task">Add Task</button>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <!--  Active Tasks -->
      <div class="container mt-4">
         <div class="d-flex row">
            <div class="task-checkbox  " id="tasks">
            </div>
         </div>
      </div>
      <!-- Completed  -->
      <div class="container mt-4">
         <div class="d-flex row justify-content-md-start">
            <h1 class="active-tasks">Completed Tasks</h1>
         </div>
      </div>

         <div class="d-flex row">

         </div>
      </div>
